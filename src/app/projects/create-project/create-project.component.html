<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="top-panel">
              <h1 class="title">Create New Project</h1>
              <button type="button" class="btn btn-secondary" routerLink="/projects" title="Back to projects">Back</button>
          </div>
      </div>        
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="block-create">
        <form action="">

          <label for="name">
            <span>Name</span>
            <input type="text" id="name" placeholder="Enter name project" name="name" [(ngModel)]="project.name">
          </label>

          <label for="desc">
            <span>Description</span>
            <textarea name="description" id="desc" rows="5" name="description" [(ngModel)]="project.description">Enter description project</textarea>
          </label>

          <label for="img">
            <span>Image</span>
            <input type="text" id="img" placeholder="Enter url img project" name="image" [(ngModel)]="project.image">
          </label>

        </form>

        <div class="btn-block">
          <button type="button" class="btn btn-success btn-add" (click)='addProject()'>Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
