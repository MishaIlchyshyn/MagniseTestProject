<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="top-panel">
        <h1 class="title">Create New Issue</h1>
        <button type="button" 
          class="btn btn-secondary" 
          (click)="goToProjectDetail()"
          title="Back to projects">
          Back
        </button>
      </div>
    </div>        
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="block-create">
        <form action="">

          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" placeholder="Enter name issue" [(ngModel)]="issue.name">
          </label>

          <label for="desc">
            <span>Description</span>
            <textarea name="description" id="desc" rows="5" [(ngModel)]="issue.description"></textarea>
          </label>

          <select name="status" id="status" [(ngModel)]="issue.inProgress">
            <option value="true">inProgres</option>
            <option value="false">onHold</option>
          </select>

        </form>

        <div class="btn-block">
          <button type="button" class="btn btn-success btn-add" (click)="addIssue()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
